<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesss!! Merciiii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="yes-message">Yesss!! Merciiii</h1>
        <p>Cela marque le début d'un nouveau chapitre de notre histoire, rempli de promesses et d'aventures à vivre ensemble.</p>
    </div>

    <!-- Animation de coeurs -->
    <div class="hearts">
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
        <span class="heart">❤️</span>
    </div>

    <style>
        .yes-message {
            color: #e91e63;
            font-size: 2.5em;
            animation: zoomIn 2s ease-out;
        }

        /* Animation des coeurs */
        .hearts {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .heart {
            font-size: 3em;
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
